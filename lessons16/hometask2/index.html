<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form class="login-form">
      <div class="form-control">
        <input type="text" name="primaryLanguage" value="HTML" disabled />
      </div>

      <div class="form-control">
        <input type="checkbox" name="agree" unchecked />
      </div>
      <div class="form-control">
        <input type="checkbox" checked name="like" readonly />
      </div>
      <div class="form-control">
        <input type="color" name="favouriteColor" value="#ff7f50" />
      </div>
      <div class="form-control">
        <input type="date" name="bithTime" value="2021-01-02" />
      </div>
      <div class="form-control">
        <input
          type="datetime-local"
          name="birthTime"
          value="2024-10-04T13:02"
        />
      </div>
      <div class="form-control">
        <input type="email" placeholder="example@domain.com" required />
      </div>
      <div class="form-control">
        <input type="file" name="avatar" />
      </div>
      <div class="form-control">
        <input type="month" name="startLearning" value="2020-01" />
      </div>
      <div class="form-control">
        <input type="number" value="17" name="favouriteNumber" />
      </div>
      <textarea
        name="story"
        maxlength="30"
        rows="5"
        placeholder="A long time ago..."
      ></textarea>
      <div class="form-control">
        <input type="password" value="secret" name="password" />
      </div>
      <div class="languages">
        <input type="radio" name="language" />
        <option value="html"><span class="name-lang">HTML</span></option>
        <input type="radio" checked name="language" />
        <option value="css"><span class="name-lang">CSS</span></option>
        <input type="radio" name="language" />
        <option value="javascript">
          <span class="name-lang">JavaScript</span>
        </option>
      </div>
      <div class="form-control">
        <input type="range" value="30" name="learningProgress" />
      </div>
      <div class="form-control">
        <select value="30" name="framework">
          <option value="react">React</option>
          <option value="jquery" selected>jQuery</option>
          <option value="bootstrap">Bootstrap</option>
        </select>
      </div>
      <div class="form-control">
        <input
          type="search"
          placeholder="Type first letters..."
          name="search"
        />
      </div>
      <div class="form-control">
        <input type="time" value="14:01" name="lunchEnd" />
      </div>
      <div class="form-control">
        <input
          type="url"
          placeholder="https://website.com"
          name="website"
          required
        />
      </div>
      <div class="form-control">
        <input type="week" value="2021-W51" name="bithWeek" />
      </div>
      <div class="form-control">
        <input type="submit" value="Save" />
      </div>
    </form>
  </body>
</html>
