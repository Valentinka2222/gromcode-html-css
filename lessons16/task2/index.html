<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form>
      <div>
        <label>Last Name
          <input type="text" name="lastName" value="Emerson" readonly
        /></label>
      </div>
      <div>
        <label>Age
          <input type="number" name="age" min="3" max="10" value="17"
        /></label>
      </div>
      <div>
        <label class="checkbox">
          <input
            id="agree-form-control"
            type="checkbox"
            name="agree"
            disabled
          />
          Accept terms and conditions
        </label>
      </div>
      <div class="choose-gender">
        
            <input id="gender-male" name="gender" type="radio"  />
            <label for ="gender-male"> Male</label>
         <input type="radio" id="gender-Female" name="gender" />
           <label for ="gender-Female">  Female</label>
        <input type="radio" name="gender" id="gender-Secret" checked />
         <label for ="gender-Secret"></label>Secret</label>
      </div>
      <div>
        <textarea
          maxlength="10"
          name="description"
          placeholder="Write description..."
        ></textarea>
      </div>
      <div><input type="submit" value="Submit" /></div>
    </form>
  </body>
</html>
